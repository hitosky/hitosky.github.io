<!DOCTYPE>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
  <link rel='stylesheet' type='text/css' href='sort.css'></link>
  <script defer='defer' type='text/javascript' src='sort.js'></script>
  <title>常见8种排序</title>
</head>
<body>
  <div id='content'>
    <fieldset id='sort-choice'>
      <legend>8种排序</legend>
      <label><input type='radio' name="sort" value="insert">直接插入</input></label>
      <label><input type='radio' name="sort" value="hill">希尔</input></label>
      <label><input type='radio' name="sort" value="bubble">冒泡</input></label>
      <label><input type='radio' name="sort" value="quick">快排</input></label>
      <label><input type='radio' name="sort" value="choose">直接选择</input></label>
      <label><input type='radio' name="sort" value="heap">堆排序</input></label>
      <label><input type='radio' name="sort" value="merge">归并</input></label>
      <label><input type='radio' name="sort" value="radix">基数</input></label>
    </fieldset>
    <canvas id='sort-canvas' width='600px' height='300px'></canvas>
    <div id='sort-btn'>
      <button id='start-btn'>开始</button>
      <button id='pause-btn'>暂停</button>
      <button id='continue-btn'>继续</button>
      <button id='flush-btn'>刷新</button>
    </div>
  </div>
</body>
</html>
