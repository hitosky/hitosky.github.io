<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务15：0基础js(3)</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var data=new Array();
  var source=document.getElementById('source');
  for(var i=0;i<source.children.length;i++)
  {
    var d=new Array();
    var k=source.children[i].innerHTML.search('空');
    d[0]=source.children[i].innerHTML.slice(0,k);
    d[1]=parseInt(source.children[i].innerHTML.match(/\d\d/));
    data.push(d);
  }
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function (a,b){
    return b[1]-a[1];
  });
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resort=document.getElementById('resort');
  var size=data.length;
  var d=data[0][1];
  var html='';
  for(var i=0;i<size;i++)
  {
    var k=1;
    if(data[i][1]<d)
      k=i+1;
    var txt='第'+k.toString()+'名:'+data[i][0]+'空气质量:';
    html+='<li>'+txt+'<b>'+data[i][1].toString()+'</b></li>';
    resort.innerHTML=html;
    /*var liNode=document.createElement('li');
    var textNode=document.createTextNode(txt);
    var bNode=document.createElement('b');
    bNode.appendChild(document.createTextNode(data[i][1]));
    liNode.appendChild(textNode);
    liNode.appendChild(bNode);
    resort.appendChild(liNode);*/
  }
}

function btnHandle() {
  var aqiData = getData();
  sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn=document.getElementById('sort-btn');
  btn.onclick=function(){
    btnHandle();
  }
}

init();

</script>
</body>
</html>
